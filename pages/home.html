<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="icon" type="image/x-icon" href="https://www.iconarchive.com/download/i108459/google/noto-emoji-people-bodyparts/11947-middle-finger-light-skin-tone.1024.png">

<body class="home-body" onload="getTasks()">
    <div id="mySidenav" class="sidenav">
        <h1>Menu:</h1>
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <form action="/auth/logout" method="post"><button type="submit">Logout</button></form>
        <form action="/delete" method="get"><button type="submit">Delete</button></form>
    </div>
    <button class="home-menu-button" onclick="openNav()">&#9776; Menu</button>
    <script>
        function openNav() {
            var val = 250;
            if(window.innerWidth<250){
                val = window.innerWidth;
            }
            document.getElementById("mySidenav").style.width = val+"px";
            document.getElementById("mySidenav").style.left = window.innerWidth-val+"px";
        }
        
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("mySidenav").style.left = window.innerWidth+"px";
        }
    </script>


    <h1 class="home-h1">You Need To Do This Shit <%=name%>!</h1>

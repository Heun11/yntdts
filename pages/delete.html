<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible", content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://www.iconarchive.com/download/i108459/google/noto-emoji-people-bodyparts/11947-middle-finger-light-skin-tone.1024.png">
    <link rel="stylesheet" href="/pc.css">
    <link rel="stylesheet" href="/app.css">
    <script src="/script.js"></script>
    <title>Delete</title>
</head>
<body class="auth-body">
    <h1 class="auth-h1">Delete Account Screen</h1>

    <form action="/">
        <button class="auth-submit" type="submit">Back to home</button>
    </form>

    <div class="auth-box">
        <form action="/auth/delete", method="post">
            <input class="auth-input" placeholder="email" type="text" name="email" id="user_email">
            <input class="auth-input" placeholder="password" type="password" name="password" id="user_password">
            <button class="auth-submit" type="submit" style="background-color:rgb(113, 39, 39); font-size: 140%;">Yes, I want to delete my account</button>
        </form>
    </div>
</body>
</html>
